<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40">
        <div *ngIf="dish">
            <mat-card-title>
                <h5>COMMENTS</h5>
            </mat-card-title>
            <mat-nav-list>
                <mat-list-item *ngFor="let review of dishReviews">
                    <div matLine>{{review.comment}}</div>
                    <div matLine>{{review.rating}} Stars</div>
                    <div matLine>-- {{review.author}} {{review.date | date}}</div>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </div>

</div>
